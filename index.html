            margin: 0;
            padding: 0;
            display: flex;

        }

        .social-icons, .contact-info {

            padding: 20px;

            font-size: 18px;
            border-radius: 8px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
